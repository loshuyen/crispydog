<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>CrispyDog</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/sale.css">
    <script type="module" src="/static/controllers/sale.js"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="dashboard__left">
            <div class="dashboard__website-title">
                CrispyDog
            </div>
            <div class="dashboard__item-library">
                <img src="/static/icons/library.svg">
                直購商品
            </div>
            <div class="dashboard__item-commission">
                <img src="/static/icons/commission.svg">
                客製商品
            </div>
            <div class="dashboard__item-store">
                <img src="/static/icons/store.svg">
                我的商店
            </div>
            <div class="dashboard__item-work">
                <img src="/static/icons/hammer.svg">
                工作區
            </div>
            <div class="dashboard__item-notification">
                <div class="dashboard__notification-count">
                </div>
                <img src="/static/icons/notification.svg">
                通知訊息
            </div>
            
        </nav>
        <div class="dashboard__right">
            <header class="dashboard__header">
                交易紀錄
            </header>
            <div class="property__nav">
                <img src="/static/icons/arrow_left.svg">
                <a href="/store">回到我的商店</a>
            </div>
            <div class="sale">
                <div class="sale__list">
                    <div class="sale__category">
                        交易內容
                    </div>
                    <div class="sale__product">

                    </div>
                    <hr>
                    <div class="sale__content">
                        <div class="sale__records">
                            <div class="sale__records-header">
                                <div class="sale__buyer-header">購買人</div>
                                <div class="sale__buy-time-header">交易時間</div>
                            </div>
                        </div>
                        <div class="sale__reviews">
                            <div class="sale__reviews-header">
                                <div class="sale__reviewer-header">評論人</div>
                                <div class="sale__rating-header">評分</div>
                                <div class="sale__review-content-header">評論內容</div>
                                <div class="sale__review-time-header">建立時間</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
