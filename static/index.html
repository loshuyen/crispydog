<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrispyDog</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <script defer type="module" src="/static/controllers/index.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__title">CrispyDog</div>
            <div class="header__search">
                <div class="header__search-icon">
                    <img src="/static/icons/search.svg">
                </div>
                <input type="text" class="header__search-input">
            </div>
            <div class="header__cart-icon">
                <img src="/static/icons/cart.svg">
            </div>
            <div class="header__member">
                <img src="/static/icons/user.svg">
            </div>
            <div class="header__login">
                登入
            </div>
            <div class="header__logout">
                登出
            </div>
        </div>
    </header>
    
    <div class="background-mask">
        <div class="login">
            <div class="login__leave-btn">X</div>
            <div class="login__message"></div>
            <div class="login__username">
                <input type="text">
            </div>
            <div class="login__password">
                <input type="password">
            </div>
            <button class="login__submit-btn">登入</button>
        </div>
    </div>

    <main>
        <div class="gallery__container">
            
        </div>
    </main>
</body>
</html>
