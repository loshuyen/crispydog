<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>CrispyDog</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/store.css">
    <script type="module" src="/static/js/store.js"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="dashboard__left">
            <div class="dashboard__website-title">
                CrispyDog
            </div>
            <div class="dashboard__item" id="dashboard-library">
                <img src="/static/icons/library.svg">
                已購商品
            </div>
            <div class="dashboard__item" id="dashboard-store">
                <img src="/static/icons/store.svg">
                我的商店
            </div>
        </nav>
        <div class="dashboard__right">
            <header class="dashboard__header">
                我的商店
            </header>
            <div class="store">
                <button class="store__add-btn">新增商品</button>
                <div class="store__list">
                    <div class="store__category">
                    商品列表
                    </div>
                    <div class="store__attributes">
                       <div class="store__attributes-1"></div>
                       <div class="store__attributes-2">名稱</div>
                       <div class="store__attributes-3">已售</div>
                       <div class="store__attributes-4">收入</div>
                       <div class="store__attributes-5">售價</div>
                       <div class="store__attributes-6">狀態</div>
                       <div class="store__attributes-7"></div>
                    </div>
                    <div class="store__content">
                        <div class="store__items">
                            <div class="store__item-image">
                                <img src="/static/images/thumbnail.JPG">
                            </div>
                            <div class="store__item-name">photo preset</div>
                            <div class="store__item-sales">0</div>
                            <div class="store__item-revenue">$0</div>
                            <div class="store__item-price">$500</div>
                            <div class="store__item-status">未上架</div>
                            <div class="store__item-actions">
                                <img src="/static/icons/ellipsis.svg">
                            </div>
                        </div>
                        <div class="store__items">
                            <div class="store__item-image">
                                <img src="/static/images/thumbnail.JPG">
                            </div>
                            <div class="store__item-name">photo preset</div>
                            <div class="store__item-sales">0</div>
                            <div class="store__item-revenue">$0</div>
                            <div class="store__item-price">$500</div>
                            <div class="store__item-status">未上架</div>
                            <div class="store__item-actions">
                                <img src="/static/icons/ellipsis.svg">
                            </div>
                        </div>
                        <div class="store__total">
                            <div class="store__total-title">總計</div>
                            <div class="store__total-space"></div>
                            <div class="store__total-sales">0</div>
                            <div class="store__total-revenue">$0</div>
                        </div>
                    </div>
        
            </div>
            </div>
        </div>
    </div>
</body>
</html>
