<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>CrispyDog</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/add_commission.css">
    <script type="module" src="/static/controllers/add_commission.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__title">CrispyDog</div>
            <div class="header__search">
                <div class="header__search-icon">
                    <img src="/static/icons/search.svg">
                </div>
                <input type="text" class="header__search-input">
            </div>
            <div class="header__cart-icon">
                <div class="header__cart-count"></div>
                <img src="/static/icons/cart.svg">
            </div>
            <div class="header__notification-icon">
                <div class="header__notification-count"></div>
                <img src="/static/icons/notification.svg">
                <div class="header__dropdown-notification">
                
                </div>
            </div>
            <div class="header__member">
                <img src="/static/icons/user.svg">
                <div class="header__dropdown-menu">
                    <div class="header__menu-library">
                        直購商品
                    </div>
                    <div class="header__menu-store">
                        我的商店
                    </div>
                    <div class="header__menu-member">
                        個人資料
                    </div>
                    <div class="header__logout">
                        登出
                    </div>
                </div>
            </div>
            <div class="header__login">
                登入
            </div>
        </div>
    </header>
    
    <div class="background-mask"></div>
    <div class="login">
        會員登入
        <div class="login__leave-btn">
            <img src="/static/icons/x.svg">
        </div>
        <button class="login__google">Google 帳號</button>
        <hr>
        <div class="login__username">
            帳號：
            <input type="text">
        </div>
        <div class="login__password">
            密碼：
            <input type="password">
        </div>
        <button class="login__submit-btn">登入</button>
        <div class="login__message"></div>
        <div class="signup__link">註冊帳號</div>
    </div>
    <div class="signup">
        會員註冊
        <div class="signup__leave-btn">
            <img src="/static/icons/x.svg">
        </div>
        <button class="signup__google">Google 帳號</button>
        <hr>
        <div class="signup__username">
            帳號：
            <input type="text">
        </div>
        <div class="signup__password">
            密碼：
            <input type="password">
        </div>
        <button class="signup__submit-btn">註冊</button>
        <div class="signup__message"></div>
        <div class="login__link">登入頁面</div>
    </div>

    <div class="commission">
        <img src="/static/images/commission_flow.png">
        <div class="commission-container">
            <div class="commission__photo">繪圖參考用照片</div>
            <img src="#">
            <div class="commission-filename"></div>
            <div class="commission-filetype"></div>
            <button class="commission-btn">
                <img src="/static/icons/upload.svg">
                上傳照片
            </button>
            <input type="file" id="photo_input">
            <div class="commission-description">
                照片需注意光線充足且人物清楚
            </div>
        </div>
        
        <div class="commission__submit-btn">
            <button>確認送出</button>
        </div>
    </div>
    <div class="background-mask"></div>
    <div class="loading__animation">
        <svg width="70" height="50" viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg" fill="#000000">    
            <circle cx="15" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0s" repeatCount="indefinite" />
            </circle>
            <circle cx="35" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0.1s" repeatCount="indefinite" />
            </circle>
            <circle cx="55" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0.2s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
