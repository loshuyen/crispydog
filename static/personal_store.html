<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/index.css">
    <link rel="stylesheet" href="/static/css/checkout.css">
    <script defer type="module" src="/static/controllers/personal_store.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__title"></div>
    </header>
    
    <main>
        <div class="gallery__container">
            
        </div>
    </main>

    <div class="background-mask"></div>
    <div class="login">
        CrispyDog會員登入
        <div class="login__leave-btn">
            <img src="/static/icons/x.svg">
        </div>
        <button class="login__google">Google 帳號</button>
        <hr>
        <div class="login__username">
            帳號：
            <input type="text">
        </div>
        <div class="login__password">
            密碼：
            <input type="password">
        </div>
        <button class="login__submit-btn">登入</button>
        <div class="login__message"></div>
        <div class="signup__link">註冊帳號</div>
    </div>
    <div class="signup">
        會員註冊
        <div class="signup__leave-btn">
            <img src="/static/icons/x.svg">
        </div>
        <button class="signup__google">Google 帳號</button>
        <hr>
        <div class="signup__username">
            帳號：
            <input type="text">
        </div>
        <div class="signup__password">
            密碼：
            <input type="password">
        </div>
        <button class="signup__submit-btn">註冊</button>
        <div class="signup__message"></div>
        <div class="login__link">登入頁面</div>
    </div>
    <footer class="personal-store__footer">
        Powered by <span>CrispyDog</span>
    </footer>
</body>
</html>
