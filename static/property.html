<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/property.css">
    <title>CrispyDog</title>
</head>
<body>
    <header class="property__header">
        <div class="property__nav">
            <img src="/static/icons/arrow_left.svg">
            <a href="/library">回到已購商品</a>
        </div>
        <div class="property__product-name">
            日系清新調色組合 Photo Preset
        </div>
    </header>

    <div class="property__container">
        <div class="property__left">
            <div class="property__rating">
                給商品一個評論：
                <div class="property__rating-star">
                    ⭑⭑⭑⭑⭑
                </div>
                <textarea class="property__comment"></textarea>
                <button class="property__comment-submit">送出評論</button>
            </div>
        </div>
        <div class="property__right">
            <div class="property__description">
                感謝你的購買，很開心能和你分享我自己正在使用的調色檔。
            </div>
            <div class="property__product">
                <img src="/static/icons/file.svg">
                <div class="property__name">
                    日系清新調色組合 Photo Preset
                    <div class="property__type">
                        .zip 12MB
                    </div>
                </div>
                <button class="property__download-btn">下載</button>
            </div>
        </div>
    </div>
</body>
</html>
