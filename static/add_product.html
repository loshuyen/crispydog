<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>CrispyDog</title>
    <link rel="stylesheet" href="/static/css/dashboard.css">
    <link rel="stylesheet" href="/static/css/add_product.css">
    <script type="module" src="/static/controllers/add_product.js"></script>
</head>
<body>
    <div class="dashboard">
        <nav class="dashboard__left">
            <div class="dashboard__close-menu">
                <img src="/static/icons/circle_x.svg">
            </div>
            <div class="dashboard__website-title">
                CrispyDog
            </div>
            <div class="dashboard__item-library">
                <img src="/static/icons/library.svg">
                直購商品
            </div>
            <div class="dashboard__item-commission">
                <img src="/static/icons/commission.svg">
                客製商品
            </div>
            <div class="dashboard__item-store">
                <img src="/static/icons/store.svg">
                我的商店
            </div>
            <div class="dashboard__item-work">
                <img src="/static/icons/hammer.svg">
                工作區
            </div>
            <div class="dashboard__item-notification">
                <div class="dashboard__notification-count">
                </div>
                <img src="/static/icons/notification.svg">
                通知訊息
            </div>
        </nav>
        <div class="dashboard__right">
            <header class="dashboard__header">
                <div class="dasboard__menu">
                    <img src="/static/icons/menu.svg" >
                </div>
                新增商品
            </header>
            
            <div class="product__name">
                商品名稱<br>
                <input type="text">
            </div>
            <div class="product__description">
                商品介紹<br>
                <textarea type="text"></textarea>
            </div>
            <div class="product__cover">
                商品介紹圖片<br>
                <div class="product__cover-container">
                    <img src="#">
                    <div class="product__cover-filename"></div>
                    <div class="product__cover-filetype"></div>
                    <button class="product__cover-btn">
                        <img src="/static/icons/upload.svg">
                        上傳圖片
                    </button>
                    <input type="file" id="cover_input">
                    <div class="product__cover-description">
                        商品圖片須為橫向，且像素至少為1024x768px
                    </div>
                </div>
            </div>
            <div class="product__thumbnail">
                封面縮圖<br>
                <div class="product__thumbnail-container">
                    <div class="product__thumbnail-chosen">
                        <img src="#">
                        <button class="product__thumbnail-btn">
                            <img src="/static/icons/upload.svg">
                            上傳封面
                        </button>
                        <input type="file" id="thumbnail_input">
                    </div>
                    <div class="product__thumbnail-description">
                        縮圖會顯示在首頁、直購商品等頁面，上傳的圖片須為正方形尺寸且像素至少為230x230px，檔案類型為JPG、PNG、或GIF。
                    </div>
                </div>
            </div>
            <div class="product__info">
                內容項目
                <button class="product__add-item-btn">＋ 增加項目</button>
            </div>
            <div class="product__file">
                商品檔案<br>
                <div class="product__file-container">
                    <div class="product__file-name"></div>
                    <div class="product__file-type"></div>
                    <button class="product__file-btn">
                        <img src="/static/icons/upload.svg">
                        上傳商品檔案
                    </button>
                    <input type="file" id="product_input">
                </div>
            </div>
            <div class="product__price">
                售價<br>
                <div class="product__price-container">
                    <div class="product__dollar-sign">$</div>
                    <input type="dial">
                </div>
            </div>
            <div class="product__quantity">
                數量
                <div class="product__quantity-container">
                    <img src="/static/icons/infinity.svg" class="infinity-icon">
                    <input type="dial" id="quantity-input">
                </div>
                <div class="product__quantity-choice">
                    <label class="product__quantity-switch">
                        <input type="checkbox" id="quantity-switch">
                        <span class="product__quantity-slider"></span>
                    </label>
                    不限制數量
                </div>
            </div>
            <div class="product__submit-btn">
                <button>確認新增商品</button>
            </div>
        </div>
    </div>
    <div class="background-mask"></div>
    <div class="loading__animation">
        <svg width="70" height="50" viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg" fill="#000000">    
            <circle cx="15" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0s" repeatCount="indefinite" />
            </circle>
            <circle cx="35" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0.1s" repeatCount="indefinite" />
            </circle>
            <circle cx="55" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0.2s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
