    <title>CrispyDog</title>

<body>
    <div class="dashboard">
        <nav class="dashboard__left">
            <div class="dashboard__website-title">
                CrispyDog
            </div>
            <div class="dashboard__item-library">
                <img src="/static/icons/library.svg">
                已購商品
            </div>
            <div class="dashboard__item-store">
                <img src="/static/icons/store.svg">
                我的商店
            </div>
        </nav>
        <div class="dashboard__right">
            <header class="dashboard__header">
                商品內容
            </header>
            <div class="property__container">
                <div class="property__left">
                    <div class="property__rating">
                        給商品一個評論：
                        <div class="property__rating-star">

                                <option value="2">2顆星</option>
                                <option value="3">3顆星</option>
                                <option value="4">4顆星</option>
                                <option value="5">5顆星</option>
                            </select>
                        </div>
                        <textarea class="property__comment"></textarea>
                        <button class="property__comment-submit">送出評論</button>
                    </div>
                    <div class="property__nav">
                        <img src="/static/icons/arrow_left.svg">
                        <a href="/library">回到已購商品</a>
                    </div>
                </div>
                <div class="property__right">
                    <div class="property__product-name">
                        
                    </div>
                    <div class="property__product">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
