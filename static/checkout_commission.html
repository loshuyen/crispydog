<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrispyDog</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/checkout.css">
    <link rel="stylesheet" href="/static/css/checkout_commission.css">
    <script src="https://js.tappaysdk.com/sdk/tpdirect/v5.14.0"></script>
    <script type="module" src="/static/controllers/checkout_commission.js"></script>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <div class="header__title">CrispyDog</div>
            <div class="header__cart-icon">
                <div class="header__cart-count"></div>
                <img src="/static/icons/cart.svg">
            </div>
            <div class="header__notification-icon">
                <div class="header__notification-count"></div>
                <img src="/static/icons/notification.svg">
                <div class="header__dropdown-notification">
                
                </div>
            </div>
            <div class="header__member">
                <img src="/static/icons/user.svg">
                <div class="header__dropdown-menu">
                    <div class="header__menu-library">
                        直購商品
                    </div>
                    <div class="header__menu-store">
                        我的商店
                    </div>
                    <div class="header__menu-member">
                        個人資料
                    </div>
                    <div class="header__logout">
                        登出
                    </div>
                </div>
            </div>
            <div class="header__login">
                登入
            </div>
        </div>
    </header>
    
    <div class="checkout__title">結帳頁面</div>
    <div class="checkout__commission-back">
        <img src="/static/icons/arrow_left.svg">
        <a href="#">回上ㄧ頁</a>
    </div>

    <main>
        <div class="checkout__container">
            <div class="checkout__product">
                
            </div>
            <div class="checkout__payment">
                <div class="checkout__email">
                    Email 信箱
                    <div class="checkout__email-input">
                        <input type="text" placeholder="aaa@aaa.com">
                    </div>
                    聯絡電話
                    <div class="checkout__phone-input">
                        <input type="dial" placeholder="0912345678">
                    </div>
                </div>
                <div class="checkout__pay">
                    付款方式
                    <div class="checkout__pay-container">
                        <div class="checkout__pay-method-credit">
                            <div class="checkout__pay-icon">
                                <img src="/static/icons/credit_card.svg">
                            </div>
                            信用卡
                        </div>
                        <div class="checkout__pay-method-line">
                            <div class="checkout__line-icon">
                                <img src="/static/icons/line_pay.png">
                            </div>
                        </div>
                        <div class="checkout__pay-method-wallet">
                            <div class="checkout__wallet-icon">
                                <img src="/static/icons/wallet.svg">
                            </div>
                            錢包付款
                        </div>
                    </div>
                    <div class="checkout__credit-info">
                        <div class="checkout__credit-name">
                            持卡人姓名<br>
                            <input type="text" placeholder="name">
                        </div>
                        <div class="checkout__line-name">
                            購買人姓名<br>
                            <input type="text" placeholder="name">
                        </div>
                        <div class="checkout__credit-number">
                            卡號<br>
                            <!-- <input type="dial" placeholder="0000 0000 0000 0000" id="card-number"> -->
                            <div class="checkout__credit-container" id="card-number"></div>
                        </div>
                        <div class="checkout__credit-exp">
                            到期日<br>
                            <!-- <input type="dial" placeholder="MM/YY" id="card-expiration-date"> -->
                            <div class="checkout__credit-container" id="card-expiration-date"></div>
                        </div>
                        <div class="checkout__credit-cvc">
                            驗證碼<br>
                            <!-- <input type="dial" placeholder="CVC" id="card-ccv"> -->
                            <div class="checkout__credit-container" id="card-ccv"></div>
                        </div>
                        <button class="checkout__submit-btn">付款</button>
                        <button class="checkout__submit-line-btn">付款</button>
                        <button class="checkout__submit-wallet-btn">付款</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="background-mask"></div>
    <div class="loading__animation">
        <svg width="70" height="50" viewBox="0 0 70 50" xmlns="http://www.w3.org/2000/svg" fill="#000000">    
            <circle cx="15" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0s" repeatCount="indefinite" />
            </circle>
            <circle cx="35" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0.1s" repeatCount="indefinite" />
            </circle>
            <circle cx="55" cy="25" r="6">
            <animate attributeName="cy" values="25;10;25" dur="0.6s" begin="0.2s" repeatCount="indefinite" />
            </circle>
        </svg>
    </div>
</body>
</html>
